<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATEM Stream Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        #video {
            width: 100%;
            max-width: 1000px;
            height: auto;
            background-color: #222;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .status.connected {
            background-color: #2d5a27;
        }
        
        .status.disconnected {
            background-color: #5a2727;
        }
        
        .status.connecting {
            background-color: #5a4f27;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATEM Mini Pro Stream</h1>
        
        <video id="video" controls autoplay muted>
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <button onclick="startStream()">Start Stream</button>
            <button onclick="stopStream()">Stop Stream</button>
            <button onclick="toggleMute()">Toggle Mute</button>
        </div>
        
        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        let hls = null;
        
        function updateStatus(message, type) {
            statusDiv.textContent = `Status: ${message}`;
            statusDiv.className = `status ${type}`;
        }
        
        function startStream() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                const streamUrl = '/stream.m3u8';
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    updateStatus('Connected - Stream Ready', 'connected');
                    video.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                        updateStatus('Connected - Click to play', 'connected');
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    updateStatus(`Error: ${data.details}`, 'disconnected');
                });
                
                updateStatus('Connecting...', 'connecting');
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support
                video.src = '/stream.m3u8';
                video.addEventListener('loadedmetadata', function() {
                    updateStatus('Connected - Stream Ready', 'connected');
                });
                video.addEventListener('error', function() {
                    updateStatus('Connection Error', 'disconnected');
                });
                updateStatus('Connecting...', 'connecting');
            } else {
                updateStatus('HLS not supported in this browser', 'disconnected');
            }
        }
        
        function stopStream() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            video.src = '';
            updateStatus('Disconnected', 'disconnected');
        }
        
        function toggleMute() {
            video.muted = !video.muted;
        }
        
        // Auto-start stream when page loads
        window.addEventListener('load', function() {
            setTimeout(startStream, 1000);
        });
        
        // Retry connection every 5 seconds if disconnected
        setInterval(function() {
            if (!hls && statusDiv.classList.contains('disconnected')) {
                console.log('Attempting to reconnect...');
                startStream();
            }
        }, 5000);
    </script>
</body>
</html>
